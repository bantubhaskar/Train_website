<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Train Form</h1>
    </header>

    <main>
        <form action="train_database.php" method="post">
            <label for="trainId">Train ID:</label>
            <input type="text" id="trainId" name="trainId" required>

            <label for="trainName">Train Name:</label>
            <input type="text" id="trainName" name="trainName" required>

            

            <label for="fromAddress">Start Station:</label>
            <input type="text" id="fromAddress" name="fromAddress" required>

            <label for="toAddress">Destination Station:</label>
            <input type="text" id="toAddress" name="toAddress" required>

            <label for="departureDate">Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="departureTime">Time:</label>
            <input type="time" id="departureTime" name="departureTime" required>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
